<div ng-include="'views/header.html'"></div>

<div class="content">
    <ul class="table-view">
      <li class="table-view-cell media" ng-repeat="child in children">
        <a href="#">
          <img class="media-object pull-left" src="{{child.avatarUrl}}">
          <div class="media-body">
            {{child.name}}
            <p>{{child.numTimeouts}} timeouts</p>
          </div>
        </a>
      </li>
    </ul>
</div>

<div ng-include="'views/tab-bar.html'"></div>
